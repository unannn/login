<!DOCTYPE HTML>
<html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="py-5 text-center">
            <h2>로그인</h2>
        </div>
        <form action="userMain.html" th:action method="post">
            <div>
                <label for="userId">아이디</label>
                <input type="text" id="userId" name="userId" class="form-control" placeholder="아이디를 입력하세요">
            </div>
            <div>
                <label for="userPassword">비밀번호</label>
                <input type="password" id="userPassword" name="userPassword" class="form-control"
                       placeholder="비밀번호를 입력하세요">
            </div>
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg mt-2" type="submit">로그인</button>
            </div>
        </form>
        <hr class="my-1">
        <div class="row my-2 gap-3 ">
            <div class="col-auto">
                <a class="w-100 text-center p-0 btn btn-default px-0" href="findIdForm.html">아이디 찾기</a>
            </div>
            <div class="col-auto p-0 text-center" style="width:10px">|</div>
            <div class="col-auto p-0">
                <a class="w-100 text-center p-0 btn btn-default px-0" href="findPasswordForm.html">비밀번호 찾기</a>
            </div>
            <div class="col-auto p-0 text-center" style="width:10px">|</div>
            <div class="col-auto ">
                <a class="w-100 text-center p-0 btn btn-default px-0" href="signUpForm.html">회원가입</a>
            </div>
        </div>
    </div> <!-- /container -->
</body>
</html>
