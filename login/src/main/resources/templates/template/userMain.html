<!DOCTYPE HTML>
<html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 400px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>유저 페이지</h2>
  </div>
  <form action="item.html" th:action method="post">
    <div>
      <label for="userId">아이디</label>
      <input type="text" id="userId" name="userId" class="form-control"
             placeholder="아이디" readonly>
    </div>
    <div>
      <label for="userName">이름</label>
      <input type="text" id="userName" name="userName" class="form-control"
             placeholder="회원 이름" readonly>
    </div>
    <div>
      <label for="userPhoneNumber">휴대폰 번호</label>
      <input type="text" id="userPhoneNumber" name="userPhoneNumber" class="form-control"
             placeholder="핸드폰 번호" readonly>
    </div>
    <label for="userEmail">이메일</label>
    <div class="row">
      <div class="col">
        <input type="text" id="userEmail" name="userEmail" class="form-control"
               placeholder="" readonly>
      </div>
      <div class="col-auto p-0 text-center my-2">@</div>
      <div class="col">
        <input type="select" id="mail" name="userEmail" class="form-control"
               placeholder="" readonly>
      </div>
    </div>
    <div class="col">
      <button class="w-100 btn btn-primary btn-lg mt-2" type="button" onclick="alert('정보수정 개발중')" >내 정보 수정</button>
    </div>
  </form>
  <hr class="my-1">
  <div style="float:right">
    <a class="w-100 text-center p-0 btn btn-default px-0" href="loginForm.html">로그아웃</a>
  </div>
</div> <!-- /container -->
</body>
</html>
