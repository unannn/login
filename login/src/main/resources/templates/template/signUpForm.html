<!DOCTYPE HTML>
<html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 400px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>회원가입</h2>
    </div>
    <form action="item.html" th:action method="post">
        <div>
            <label for="userId">아이디</label>
            <input type="text" id="userId" name="userId" class="form-control"
                   placeholder="새 아이디 입력">
        </div>
        <div>
            <label for="userPassword">비밀번호</label>
            <input type="userPassword" id="userPassword" name="price" class="form-control"
                   placeholder="새 비밀번호">
        </div>
        <div>
            <label for="userPasswordCheck">비밀번호 확인</label>
            <input type="userPasswordCheck" id="userPasswordCheck" name="price" class="form-control"
                   placeholder="새 비밀번호 확인">
        </div>
        <div>
            <label for="userName">이름</label>
            <input type="text" id="userName" name="userName" class="form-control"
                   placeholder="회원 이름">
        </div>
        <div>
            <label for="userPhoneNumber">휴대폰 번호</label>
            <input type="text" id="userPhoneNumber" name="userPhoneNumber" class="form-control"
                   placeholder="'-'없이 11자 ex)01012345678">
        </div>
        <label for="userEmail">이메일</label>
        <div class="row">
            <div class="col">
                <input type="text" id="userEmail" name="userEmail" class="form-control"
                       placeholder="">
            </div>
            <div class="col-auto p-0 text-center my-2">@</div>
            <div class="col">
                <input type="select" id="mail" name="userEmail" class="form-control"
                       placeholder="">
            </div>
        </div>
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg mt-2" type="submit">회원가입</button>
        </div>
    </form>
    <hr class="my-1">
    <div style="float:right">
        <a class="w-100 text-center p-0 btn btn-default px-0" href="loginForm.html">뒤로 가기</a>
    </div>
</div> <!-- /container -->
</body>
</html>
